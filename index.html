<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>evory beta</title>
    <link rel="stylesheet" href="./inc/index.css">
  </head>
  <body>
    <img src="./inc/logo.png" alt="evory"/>

    <div>
      <textarea id="chat-display" rows="10" disabled></textarea>
    </div>
    
    <div>
      <label for="chat-username">Username:</label>
      <input id="chat-username" name="chat-username" type="text">
    </div>
    <div>
      <label for="chat-message">Message:</label>
      <input id="chat-message" name="chat-message" type="text" disabled value="enter message...">
    </div>

    <script type="application/dart" src="./inc/client.dart"></script>
    <script type="text/javascript" src="./inc/dart.js"></script>
  </body>
</html>
